      <label for="province">Province</label>

      </select>
    </div>

    <div>
      <label for="codeDgess">codeDgess</label>
      <input id="codeDgess" formControlName="codeDgess" type="text">
    </div>
    <div>
      <label for="codeIgb">codeIgb</label>
      <input id="codeIgb" formControlName="codeIgb" type="text">
    </div>
    <div>
      <label for="libelle">Libell√©</label>
      <input id="libelle" formControlName="libelle" type="text">
    </div>
    <button type="submit" [disabled]="communeForm.invalid">Valider</button>

  </form>
